{% extends "dashboard/_base.html" %}

{% block content %}
<form class="max-w-sm mx-auto" method="post">
    {% csrf_token %}

    <div class="p-10 w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-900 dark:border-gray-700">
        {% if messages %}
        {% for message in messages %}
        <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="mb-6">
            <label for="id_old_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha
                Antiga</label>
            <input type="password" id="id_old_password" name="old_password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="•••••••••" required>
        </div>

        <div class="mb-6">
            <label for="id_new_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nova
                Senha</label>
            <input type="password" id="id_new_password" name="new_password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="•••••••••" required>
        </div>

        <div class="mb-6">
            <label for="id_confirm_new_password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar Senha</label>
            <input type="password" id="id_confirm_new_password" name="confirm_new_password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="•••••••••" required>
        </div>

        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Alterar
            Senha</button>
    </div>
</form>

{% endblock content %}
