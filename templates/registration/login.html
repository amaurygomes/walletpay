{% extends "dashboard/_base.html" %}




{% block content %}



<form class="max-w-sm mx-auto" method="post">
    {% csrf_token %}



    <h1 class=" p-10 flex items-center text-5xl font-extrabold dark:text-gray-900">WalletPay<span
            class="bg-blue-100 text-blue-800 text-2xl font-semibold me-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-2">Admin</span>
    </h1>




    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900" for="id_username">Usuario</label>
        <input type="text" name="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
    </div>
    <div class="mb-5">
        <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Senha</label>
        <input type="password" name="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
    </div>

    <button type="submit"
        class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Entrar</button>

    </div>


</form>





{% endblock content %}
